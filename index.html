<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Encriptador - Challenge</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <header>
        <div class="logo-alura">
            <h1><img src="img/Logo.png" atl="Logo Alura"></h1>
        </div>
    </header>

    <body>
        <section>
            <img class="muñeco" src="img/Muñeco.png" atl="Muñeco">

            <p class="desencriptar-vacio">Ningún mensaje fue encontrado</p>

            <p class="sugerencia">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>

        <textarea cols="45" rows="12" class="texto-encriptado" placeholder="Ingrese el texto aqui"></textarea>

        <section>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="exclamation-icon" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
            </svg>
        
            <p class="condiciones"> Solo letras minúsculas y sin acentos</p>
            <div class="botones">

                <button class="boton-encriptar">Encriptar</button>

                <button class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
    </body>

    <footer >
        <p class="copyright">&#169 Copyright - Cristian Camilo Cordoba 2023</p>
    </footer>
</html>
